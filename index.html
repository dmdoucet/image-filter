<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Filter</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-info mb-5">
      <div class="container">
        <a class="navbar-brand" href="">Image Filter</a>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-10 m-auto">
          <div class="custom-file mb-3">
            <input type="file" id='upload-file' class="custom-file-input">
            <label for="upload-file" class="custom-file-label">Choose Image</label>
          </div>
          <canvas id="canvas"></canvas>
          <h4 class="text-center my-3">Filters</h4>
          <div class="row text-center my-4">
            <div class="col-md-3">
              <div class="btn-group btn-group-sm">
                <button type="button" class="btn btn-info filter-btn brightness-remove">-</button>
                <button type="button" class="btn btn-secondary btn-disabled" disabled>Brightness</button>
                <button type="button" class="btn btn-info filter-btn brightness-add">+</button>
              </div>
            </div>
            <div class="col-md-3">
              <div class="btn-group btn-group-sm">
                <button type="button" class="btn btn-info filter-btn contrast-remove">-</button>
                <button type="button" class="btn btn-secondary  btn-disabled" disabled>Contrast</button>
                <button type="button" class="btn btn-info filter-btn contrast-add">+</button>
              </div>
            </div>
            <div class="col-md-3">
              <div class="btn-group btn-group-sm">
                <button type="button" class="btn btn-info filter-btn saturation-remove">-</button>
                <button type="button" class="btn btn-secondary btn-disabled" disabled>Saturation</button>
                <button type="button" class="btn btn-info filter-btn saturation-add">+</button>
              </div>
            </div>
            <div class="col-md-3">
              <div class="btn-group btn-group-sm">
                <button type="button" class="btn btn-info filter-btn vibrance-remove">-</button>
                <button type="button" class="btn btn-secondary btn-disabled" disabled>Vibrance</button>
                <button type="button" class="btn btn-info filter-btn vibrance-add">+</button>
              </div>
            </div>
          </div>

          <h4 class="text-center my-3">Effects</h4>
          <div class="row text-center mb-3">
            <div class="col-md-3">
              <button type="button" class="btn btn-dark btn-block filter-btn vintage-add">Vintage</button>
            </div>
            <div class="col-md-3">
              <button type="button" class="btn btn-dark btn-block filter-btn lomo-add">Lomo</button>
            </div>
            <div class="col-md-3">
              <button type="button" class="btn btn-dark btn-block filter-btn clarity-add">Clarity</button>
            </div>
            <div class="col-md-3">
              <button type="button" class="btn btn-dark btn-block filter-btn sinCity-add">Sin City</button>
            </div>
          </div>

          <div class="row text-center mb-3">
            <div class="col-md-3">
              <button type="button" class="btn btn-dark btn-block filter-btn crossProcess-add">Cross Process</button>
            </div>
            <div class="col-md-3">
              <button type="button" class="btn btn-dark btn-block filter-btn pinHole-add">Pin Hole</button>
            </div>
            <div class="col-md-3">
              <button type="button" class="btn btn-dark btn-block filter-btn nostalgia-add">Nostalgia</button>
            </div>
            <div class="col-md-3">
              <button type="button" class="btn btn-dark btn-block filter-btn herMajesty-add">Her Majesty</button>
            </div>
          </div>

          <div class="row my-5">
            <div class="col-md-6">
              <button type="button" id="download-btn" class="btn btn-primary btn-block">Download Image</button>
            </div>
            <div class="col-md-6">
              <button type="button" id="revert-btn" class="btn btn-danger btn-block">Remove Filters</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js'></script>
    <script type="text/javascript" src='app.js'></script>
  </body>
</html>
